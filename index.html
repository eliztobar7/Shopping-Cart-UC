<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>Tienda en Línea glasess</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Inicio de cabecera-logotipo-->
  <head>
    <div id="logo" class="logo">
      <img src="images/logoglasses.png">
    </div>  
  </head>
  <!-- Fin de cabecera-logotipo, Inicio sección de productos-->
  <section id="productos" class="productos"></section>
  <script type="text/javascript">
    (function () {
      'use strict';
       class ProductClass {
        constructor(name, description, color, img, price) {
          this.name = name;
          this.description = description;
          this.color = color;
          this.img = img;
          this.price = price;       
        }

        getInfo () {
          return '<article id="producto" class="producto"><span id="info" class="info"><div id="index"><img src="' +this.img + '" alt="Picture" id="pic"></div><span id="text" class="text"><h2 id="name">' + this.name + '</h2><p class="description">' + this.description + '</p><h3>' + this.color + '</h3><ul><li id="color_one"></li><li id="color_two"></li><li id="color_three"></li><li id="color_four"></li></ul><span id="price">$<span id="num">' + this.price + '</span></span></span></span><button><i class="material-icons">add_shopping_cart</i>Agregar al Carrito</button></article>';
        }
      }

      var producto1 = new ProductClass('Calvin Klein CK8006S 601', 'Frame Color: Rose Gold <br>Lens Color: Brown<br>Gradient Size: 59', ' Colores ', 'images/Calvin-Klein-CK8006S-601.jpg', '478720');
      var producto2 = new ProductClass('Calvin Klein CK8000S 033', 'Frame Color: Gunmetal Brown <br>Lens Color: Grey <br>Size: 59', ' Colores ', 'images/Calvin-Klein-CK8000S-033.jpg', '516800');
      var producto3 = new ProductClass('Calvin Klein CK8000SP Polarized 045', 'Frame Color: Silver <br>Lens Color: Grey Green <br>Polarized Size: 59', ' Colores ', 'images/Calvin-Klein-CK8000SP-045.jpg', '513264');
      var producto4 = new ProductClass('Gafas de Sol Ray-Ban RB4165 Justin 852/88', 'Frame Color: Grey Rubber <br>Lens Color: Grey Mirror Silver Gradient <br>Size: 51', ' Colores ', 'images/Ray-Ban-RB-4165-852-89.jpg', '321202');
      var producto5 = new ProductClass('Gafas de Sol Ray-Ban RB4187 Chris 631930', 'Frame Color: Flash Grey Mirror <br>Lens Color: Green Mirror Silver <br>Size: 54', ' Colores ', 'images/Ray-Ban-RB4187-Chris-631930.jpg', '375149');
      var producto6 = new ProductClass('Gafas de Sol Spy CYRUS WHITEWALL', 'Frame Color: Whitewall Grey <br>Lens Color: Happy Grey Green W/ Red Spectra <br>Size: 58', ' Colores ', 'images/Spy-CYRUS-WHITEWALL-HAPPY-GREY-GREEN-W-RED-SPECTRA.jpg', '355520');

      
      document.querySelector('.productos').innerHTML = producto1.getInfo() + producto2.getInfo() + producto3.getInfo() + producto4.getInfo() + producto5.getInfo() + producto6.getInfo();

    })();
  </script>    
   <!-- Fin de la sección productos, inicio de la sección carrito de compras-->
  <section id="cart" class="cart">
    <h1><i class="material-icons">add_shopping_cart</i>Carrito de Compras</h1>
    <div id="all">
    </div>
    <div class="total">
      <h2>Total</h2>
      <span class="right price">$<span id="total"></span></span>
    </div>
    <button>PROCESAR COMPRA</button>
  </section>  
  <!-- Fin de la sección carrito de compras-->
<script src="js/index.js"></script>
</body>
</html>
